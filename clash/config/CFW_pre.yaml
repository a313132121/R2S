#改下面代理提供商的名字的话，这里面的名字也需要一并修改

pr: &pr
  type: select
  proxies:
    - 🔗 直连
    - 🚀 全球加速
    - 🇭🇰 香港节点
    - 🇨🇳 台湾节点
    - 🇯🇵 日本节点
    - 🇸🇬 狮城节点
    - 🇺🇸 美国节点
    - 🇺🇳 全球节点
    - 🚫 拦截

proxy-providers:

  HK:
    path: ./proxy_providers/HK.yaml
    filter: '港|香港|HK|HongKong|Hong Kong|🇭🇰' # golang regex string
    <<: *DY
    
  US:
    path: ./proxy_providers/US.yaml
    filter: '美|美国|US|UnitedStates|🇺🇸' # golang regex string
    <<: *DY
    
  TW:
    path: ./proxy_providers/TW.yaml
    filter: '台|台湾|TW|Taiwan|🇹🇼' # golang regex string
    <<: *DY
    
  SG:
    path: ./proxy_providers/SG.yaml
    filter: '新|新加坡|SG|Singapore|狮城|🇸🇬' # golang regex string
    <<: *DY
    
  JP:
    path: ./proxy_providers/JP.yaml
    filter: '日本|JP|Japan|🇯🇵' # golang regex string
    <<: *DY
    
  UN:
    path: ./proxy_providers/UN.yaml
    filter: 'GB|UK' # golang regex string
    <<: *DY

proxy-groups:

  - name: 🚀 全球加速
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇸🇬 狮城节点
      - 🇺🇸 美国节点
      - 🇺🇳 全球节点
      - 🔗 直连
      
#分隔，下面是地区分组
  - name: 🇭🇰 香港节点
    type: select
    use:
      - HK

  - name: 🇨🇳 台湾节点
    type: select
    use:
      - TW

  - name: 🇯🇵 日本节点
    type: select
    use:
      - JP

  - name: 🇺🇸 美国节点
    type: select
    use:
      - US

  - name: 🇸🇬 狮城节点
    type: select
    use:
      - SG

  - name: 🇺🇳 全球节点
    type: select
    use:
      - UN

#社交
  - name: ✈️ Telegram
    <<: *pr

  - name: 🎮 Game
    <<: *pr

#流媒体
  - name: 📺 YouTube
    <<: *pr

  - name: 📺 Netflix
    <<: *pr
    
  - name: 🐹 Disney
    <<: *pr

  - name: 📺 PrimeVideo
    <<: *pr
    
  - name: 🎵 Spotify
    <<: *pr
    
  - name: 🎶 TikTok
    <<: *pr 
  - name: 🐵 OpenAi
    <<: *pr
    
#系统之家
  - name: ☁️ Google
    <<: *pr
    
  - name: 🍎 Apple
    <<: *pr
    
  - name: 🧩 Microsoft
    <<: *pr

#基本不改
      
  - name: 🇨🇳 国内流量
    type: select
